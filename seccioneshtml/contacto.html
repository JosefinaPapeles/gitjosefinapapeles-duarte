        <a href="../index.html"><img src="../img/logoheader.png" alt="logo-png" class="logoHeader"></a>

                <li class="nav__link submenu"><a class="nav__link_a" href="../seccioneshtml/portfolio.html">Portfolio<i

                    <ul class="ulUl">
                        <li><a class="nav__link_a desplegable"
                                href="../seccioneshtml/portfolio.html#portofolioBranding">Branding</a></li>

    <section class="formContainer">
        <div class="form__div">
            <h2 class="titulosGrandes">Contacto</h2>
            <p>Para dudas, consultas o presupuesto, escribime</p>
        </div>
        <form action="#" method="GET" class="form">
            <label class="label_form" for="nombre">Nombre:</label>
            <input class="form__inpu" type="text" placeholder="Ingresa tu nombre" name="nombre" required>
            <label class="label_form" for="apellido">Apellido:</label>
            <input class="form__inpu" type="text" placeholder="Ingresa tu apellido" name="apellido" required>
            <label class="label_form" for="mail">Mail:</label>
            <input class="form__inpu" type="mail" placeholder="email@ejemplo.com" name="mail" required>
            <label class="label_form" for="mensaje">Mensaje</label>
            <textarea class="form__inpu textarea" name="mensaje" cols="30" rows="10"
                name="consulta">Escribe aqu√≠ tu consulta</textarea>
            <input class="form__inpu boton" type="submit" for="enviar-nombre" value="Enviar" name="boton">
        </form>
    </section>

    <div class="footer">
        <footer>
            <ul class="redes__sociales">
                <li class="redes__sociales-link"><i class="fab fa-instagram"></i><a class="redes__sociales-link-a"
